<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COME BACK TO POLANDO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
      <div class="hero__flag">
        <img src="sweden-flag.png" alt="sweden">
      </div>
      <div class="hero__container">
        <h1 class="hero__title">Powrót z Erasmus+</h1>
        <h2 id="licznik" class="hero__counter"></h2>  
      </div>

      <div class="hero__img-container">
          <div class="hero__img"><a href="https://www.facebook.com/eumobilitysverige"><img class="mob" src="mobility.png" alt="Logo EU Moblity Sverige"></a></div>
          <div class="hero__img"><a href="https://ckziu.zbaszynek.pl/"><img class="ckziu" src="ckziu.png" alt="Logo CKZiU Zbąszynek"></a></div>
          <div class="hero__img"><img class="ue" src="ue.jpg" alt="Logo Unii Europejskiej"></div>
      </div>
  </div>
</div>
       

  <script>

    var countDownDate = new Date("May 29, 2022 23:59:59").getTime();
    
    var x = setInterval(function() {
    
      var now = new Date().getTime();
    
      var distance = countDownDate - now;
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("licznik").innerHTML = days + "D " + hours + "H "
      + minutes + "M " + seconds + "S ";
    
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("licznik").innerHTML = "WRÓCILIŚMY!";
      }
    }, 1000);
</script>
</body>
</html>
